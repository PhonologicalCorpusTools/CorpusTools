language: python
python:
  - 3.3
  - 3.4
branches:
  only:
    - master
    - develop
notifications:
  email: false

# Setup anaconda
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda
  # The next couple lines fix a crash with multiprocessing on Travis and are not specific to using Miniconda
  - sudo rm -rf /dev/shm
  - sudo ln -s /run/shm /dev/shm
# Install packages
install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION atlas numpy scipy scikit-learn networkx pytest
  - conda uninstall --yes python=$TRAVIS_PYTHON_VERSION pyqt
  - conda install -c https://conda.binstar.org/dsdale24 pyqt5
  # Coverage packages are on my binstar channel
  - pip install -q coveralls coverage
  - python setup.py install

# Run test
script:
  - "coverage run --source=corpustools setup.py test"

# Calculate coverage
after_success:
  - coveralls
