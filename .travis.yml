language: python
python:
  - 3.3
  - 3.4
branches:
  only:
    - master
    - develop
notifications:
  email: false

# Setup anaconda
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels dsdale24
  - conda update -q conda
  - conda info -a
  # The next couple lines fix a crash with multiprocessing on Travis and are not specific to using Miniconda
  - sudo rm -rf /dev/shm
  - sudo ln -s /run/shm /dev/shm
# Install packages
install:
  - conda create -q -c https://conda.binstar.org/dsdale24 -n test-environment atlas numpy scipy scikit-learn networkx pytest pyqt5
  - source activate test-environment
  # Coverage packages are on my binstar channel
  - pip install -q coveralls coverage
  - python setup.py install

# Run test
script:
  - "coverage run --source=corpustools setup.py test"

# Calculate coverage
after_success:
  - coveralls
